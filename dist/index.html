<!DOCTYPE html>
<html>
    <head>
        <title>Placeholder</title>
        <style>
            canvas {
                position: absolute;
                top: 0;
                left: 0;
                margin: auto;
                min-width: 100%;
            }
            .container {
                position: relative;
                width: 1024px;
                height: 2048px;
                margin: auto;
            }
            @media (max-width: 1980px) {
                .container {
                    max-width: 1024px;
                    max-height: 512px;
                }
            }
        </style>
    </head>
    <body style="background-color: #000;">
        <div class="container">
            <canvas id="canvas" style="z-index: 4" width="512" height="256"></canvas>
            <canvas id="text" style="z-index: 3" width="512" height="256"></canvas>
            <canvas id="water" style="z-index: 1" width="512" height="256"></canvas>
            <canvas id="frame" style="z-index: 2" width="512" height="256"></canvas>
            <canvas id="background" style="z-index: 0" width="512" height="256"></canvas>
        </div>
    </body>
    <script src="main.js"></script>
</html>
